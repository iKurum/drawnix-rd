server {
    listen 80;
    server_name localhost;  # 可替换为实际域名

    # 根目录指向前端静态文件
    root /usr/share/nginx/html;
    index index.html;

    # 日志配置
    access_log /home/frontend/logs/access.log;
    error_log /home/frontend/logs/error.log;

    # 静态资源缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000";  # 缓存1年
        expires 1y;
    }

    # # 处理带/prod前缀的请求：删除前缀后转发到后端
    # location /prod/ {
    #     # 关键：删除/prod前缀（例如将/prod/login重写为/login）
    #     rewrite ^/prod/(.*)$ /$1 break;
    #
    #     # 转发到后端服务
    #     proxy_pass http://backend:3000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_connect_timeout 30s;
    #     proxy_read_timeout 60s;
    # }

    # 处理不带/prod前缀的前端路由（SPA刷新逻辑）
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # 安全相关HTTP头
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' http://backend:3000";

    # gzip压缩配置
    gzip on;
    gzip_types text/css text/javascript application/javascript image/svg+xml;
    gzip_vary on;
    gzip_comp_level 5;
}
