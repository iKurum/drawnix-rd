# 全局配置块
user nginx;  # 运行用户（容器中会被忽略，仅作声明）
worker_processes auto;  # 工作进程数：自动匹配CPU核心数
pid /home/frontend/run/nginx.pid;  # pid文件路径（必须是nginx用户有权限的目录）
error_log /var/log/nginx/error.log warn;  # 错误日志路径及级别

# 事件处理配置块
events {
    worker_connections 1024;  # 每个工作进程的最大连接数
    use epoll;  # 事件驱动模型（Linux推荐epoll，性能最优）
    multi_accept on;  # 允许工作进程同时接受多个连接
}

# HTTP服务配置块（核心）
http {
    # 引入MIME类型定义（识别不同文件类型的响应头）
    include /etc/nginx/mime.types;
    default_type application/octet-stream;  # 默认文件类型

    # 日志格式定义（可在server块中引用）
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;  # 访问日志路径及格式

    # 性能优化配置
    sendfile on;  # 启用高效文件传输模式（减少用户态与内核态切换）
    tcp_nopush on;  # 配合sendfile使用，提高网络传输效率
    tcp_nodelay on;  # 禁用Nagle算法，减少小数据包延迟（适合实时性要求高的场景）
    keepalive_timeout 65;  # 长连接超时时间（秒）
    types_hash_max_size 2048;  # 类型哈希表大小（影响文件类型解析效率）

    # Gzip压缩配置（减小传输体积，提升前端加载速度）
    gzip on;  # 启用Gzip
    gzip_vary on;  # 告诉客户端是否启用了Gzip压缩
    gzip_proxied any;  # 对代理请求也启用压缩
    gzip_comp_level 6;  # 压缩级别（1-9，越高压缩率越好但耗CPU）
    gzip_buffers 16 8k;  # 压缩缓冲区大小
    gzip_http_version 1.1;  # 支持的HTTP版本
    gzip_types  # 需要压缩的文件类型
      text/plain text/css application/json application/javascript 
      text/xml application/xml application/xml+rss text/javascript
      application/vnd.ms-fontobject application/x-font-ttf
      font/opentype image/svg+xml image/x-icon;

    # 引入子配置（推荐将server块放到conf.d目录，保持主配置简洁）
    include /etc/nginx/conf.d/*.conf;
}
